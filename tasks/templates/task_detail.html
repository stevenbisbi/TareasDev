{% extends 'layouts/base.html' %} {% block content %}

<main class="container">
      <div class="col-md-4 offset-md-4 card card-body mt-5">
        <form method="POST">
          {% csrf_token %}
          <h1 class="text-secundary">{{task.title}}</h1>
          {{error}}
          {{form.as_p}}
        
          <button class="btn btn-primary">Actualizar</button>
        </form>
        
        <form action="{% url 'task complete' task.id %}" method="POST" class="mt-3">
          {% csrf_token %}
          <button class="btn btn-secondary">Completado</button>
        </form>
        
        <form action="{% url 'task delete' task.id %}" method="POST" class="mt-1">
          {% csrf_token %}
          <button class="btn btn-danger">Borrar</button>
        </form>
      </div>
</main>

{% endblock %}
